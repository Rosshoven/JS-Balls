
<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>


<script>
// computer reads file establishes these variables
var velocity = 1;
var position = 0;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------
// move these two things into a function
// position = position + velocity;
// ball.style.left = position + 'px';


// sees function and establishes position and ball.style.left in scope
function moveBall() {
  position = position + velocity;
  ball.style.left = position + 'px';
  velocity += 10;
  console.log(velocity);
  // console.log(ball.style.left);
}

// sees function invocation setInterval and calls moveBall every 1 second
setInterval(moveBall, 100);

</script>
